<body>
  <div id="root">
    <!-- Splash Screen - React yüklenene kadar görünecek -->
    <div id="splash-screen" style="
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FF6B9D 0%, #FF8E53 100%);
      z-index: 9999;
    ">
      <!-- Logo Container -->
      <div style="
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        animation: pulse 1.5s ease-in-out infinite;
      ">
        <img src="/favicon.png" alt="KolayDugun" style="
          width: 80px;
          height: 80px;
          object-fit: contain;
        " />
      </div>

      <!-- Brand Name -->
      <h1 style="
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-top: 24px;
        letter-spacing: -0.5px;
      ">KolayDugun</h1>

      <!-- Subtitle -->
      <p style="
        color: rgba(255,255,255,0.9);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 14px;
        margin-top: 8px;
      ">Hochzeit einfach gemacht</p>

      <!-- Loading Dots -->
      <div style="
        display: flex;
        gap: 8px;
        margin-top: 32px;
      ">
        <div style="
          width: 10px;
          height: 10px;
          background: white;
          border-radius: 50%;
          animation: bounce 1.4s ease-in-out infinite both;
          animation-delay: 0s;
        "></div>
        <div style="
          width: 10px;
          height: 10px;
          background: white;
          border-radius: 50%;
          animation: bounce 1.4s ease-in-out infinite both;
          animation-delay: 0.15s;
        "></div>
        <div style="
          width: 10px;
          height: 10px;
          background: white;
          border-radius: 50%;
          animation: bounce 1.4s ease-in-out infinite both;
          animation-delay: 0.3s;
        "></div>
      </div>
    </div>

    <style>
      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.05);
        }
      }

      @keyframes bounce {

        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }

        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW Registered');
        }).catch(err => {
          console.log('SW Registration Failed', err);
        });
      });
    }
  </script>
</body>
